
<head>
    <!-- <link rel="stylesheet" href="{{home}}assets/css/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="{{home}}assets/css/widget.bot.css">
</head>

<button class="chatbox-open">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
</button>
<button class="chatbox-close">
    <i class="fa fa-close fa-2x" aria-hidden="true"></i>
</button>

<!-- janela menor do chat -->
<section class="chatbox-popup">
    <header class="chatbox-popup__header">
        <aside class="aside_1">
            <img src="{{home}}{{botimg}}" class="chatbox-popup__avatar" width="65">
        </aside>
        <aside class="aside_2">
            <h2>Assistente Virtual</h2> {{botname}} (Online) <span class="pull-right"> Em fase de teste!</span>
        </aside>
        <aside class="aside_3">
            <button class="chatbox-maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
        </aside>
    </header>
    <main class="chatbox-popup__main j_scroll_chat_popup j_msger_chat">
    </main>
    <footer class="chatbox-popup__footer">
        <aside class="aside_4">
            <textarea type="text" class="j_bot_text_popup" placeholder="Digite sua pergunta aqui" autofocus></textarea>
        </aside>
        <aside class="aside_5">
            <a href="javascript:" class="j_bot_send_popup"><i class="fa fa-paper-plane"></i></a>
        </aside>
    </footer>
</section>

<!-- janela maior do chat -->
<section class="chatbox-panel">
    <header class="chatbox-panel__header">
        <aside class="aside_1">
            <img src="{{home}}{{botimg}}" class="chatbox-popup__avatar" width="65">
        </aside>
        <aside class="aside_2">
            <h3>Assistente Virtual</h3> {{botname}} (Online) <span class="pull-right"> Em fase de teste!</span>
        </aside>
        <aside class="aside_3">
            <button class="chatbox-minimize"><i class="fa fa-window-restore" aria-hidden="true"></i></button>
            <button class="chatbox-panel-close"><i class="fa fa-close" aria-hidden="true"></i></button>
        </aside>
    </header>
    <main class="chatbox-panel__main j_scroll_chat_panel j_msger_chat">
    </main>
    <footer class="chatbox-panel__footer">
        <aside class="aside_4">
            <textarea type="text" class="j_bot_text_panel" placeholder="Digite sua pergunta aqui" autofocus></textarea>
        </aside>
        <aside class="aside_5">
            <a href="javascript:" class="j_bot_send_panel"><i class="fa fa-paper-plane"></i></a>
        </aside>
    </footer>
</section>

<div class="j_data_chatbot" data-username="{{username}}" data-userid="{{userid}}" data-userimg="{{home}}{{userimg}}"
    data-botname="{{botname}}" data-botimg="{{botimg}}" data-urlwebsocket="{{url}}" data-userdestid="{{userdestid}}" ></div>

<script src="{{home}}assets/js/widget.bot.js"></script>
